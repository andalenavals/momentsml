[setup]

name:
description:

workdir: ./tenbilac-workdir

copyconfig: True
minimize: True
logtofile: False

[norm]
takeover: True

oninputs: True
inputtype: sa1

ontargets: False
targettype: -11

[net]

nmembers: 8

# The type of the networks (Net, MultNet)
type: Net
nhs: [5,5]

mwlist: [(1, 1), (1, -1)]


actfctname: tanh
oactfctname: iden
multactfctname: iden

startidentity: True
onlynidentity: -1

addnoise: True
ininoisewscale: 0.1
ininoisebscale: 0.1
ininoisemultwscale: 0.1
ininoisemultbscale: 0.1


[train]

takeover: True

ncpu: 8

errfctname: msb


useregul: False

valfrac: 0.2
shuffle: True
mbfrac: 0.25
mbloops: 200
#mbloops: 30


autoplot: True
trackbiases: False
saveeachit: False
verbose: False


# Choice of training algorithm
algo: bfgs


[algo_bfgs]

#maxiter: 10
maxiter: 100
gtol: 1e-8


[predict]

# Selecting the committee members
selbest: True
# How many
bestn: 4
# Which criterion (valerr, trainerr, nit)
bestkey: valerr

combine: mean

