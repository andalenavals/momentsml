[setup]

name:
description: To predict weights: sigmoid output, no startidentity, high ininoise, msbwsignorm error

workdir: ./tenbilac-workdir

copyconfig: True
minimize: True
logtofile: False

[norm]
takeover: True

oninputs: True
inputtype: 01

ontargets: False
targettype: -11

[net]

nmembers: 5

# The type of the networks (Net, MultNet)
type: Net
nhs: [2]

mwlist: []


actfctname: iden
oactfctname: sigi
multactfctname: iden

startidentity: False
onlynidentity: -1

addnoise: True
ininoisewscale: 0.1
ininoisebscale: 0.1
ininoisemultwscale: 0.1
ininoisemultbscale: 0.1


[train]

takeover: True

ncpu: 5

errfctname: msbwsignorm


useregul: False

valfrac: 0.2
shuffle: True
mbfrac: 0.25
#mbloops: 20
mbloops: 3


autoplot: True
trackbiases: False
saveeachit: False
verbose: False


# Choice of training algorithm
algo: bfgs


[algo_bfgs]

#maxiter: 100
maxiter: 50

gtol: 1e-8


[predict]

# Selecting the committee members
selbest: True
# Which criterion (valerr, trainerr, nit, random)
bestkey: valerr
# How to select (bestn: select n best members, sigmaclip: select n adaptively)
selkind: bestn
# How many if nbest and threshold for sigmaclip
thr: 5
# How to combine the committee results (mean, median)
combine: mean


